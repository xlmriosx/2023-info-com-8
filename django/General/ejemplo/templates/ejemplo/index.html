<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas</title>
</head>
<body>
    {% if pregunta_lista %}
    <table border="1" style="border-radius: 4px;">
        <tr>
            <th>ID</th>
            <th>Pregunta</th>
            <th>Fecha publicacion</th>
        </tr>
        {% for pregunta in pregunta_lista %}
            <tr>
                <td>{{ pregunta.id }}</td>
                <td>{{ pregunta.pregunta_texto }}</td>
                <td>{{ pregunta.fecha_publicacion }}</td>
                <td><a href="/ejemplo/{{ pregunta.id }}/">Ver</a></td>
            </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>No existen preguntas.</p>
    {% endif %}
</body>
</html>
